defaults:
  - loss: mr_loss
#  - loss: stft_loss

batch_size: 16
learning_rate: 0.001
max_epochs: 300
check_val_every_n_epoch: 10
accelerator: mps # "cpu", "gpu", "tpu", "ipu", "auto"
num_workers: 6 # number of workers for training dataloader
continue_test: true

lossfn: 'EMBLoss' # error_to_signal, ESRLoss, DCLoss, LogCoshLoss, SNRLoss, SDSDRLoss, MSELoss, DC_SDSDR_SNR_Loss, STFTLoss, MelSTFTLoss, MultiResolutionSTFTLoss, RandomResolutionSTFTLoss
loss_preemphasis_hp_filter: false
loss_preemphasis_hp_coeff: 0.95
loss_preemphasis_aw_filter: false


experiment_name: 'auto_EMBLoss'


resume_checkpoint: false
checkpoint_file: './models/archive/2023-03-17/08-31-50/models/auto_MSELoss epoch=9.ckpt'

use_checkpoint_callback: true
model_checkpoint_path: './models/'

use_mlflow: true
tracking_uri: './mlruns'